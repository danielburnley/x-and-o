<html>
  <head>
    <style>
      td {
        border: 1px solid black;
        width: 100px;
        height: 100px;
        font-family: monospace;
        font-size: 80px;
        text-align: center;
      }

      td a {
        display: block;
        width: 100%;
        height: 100%;
        color:black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>{{ game.status() }}</h1>
    <table>
      {% for row in game.grid.grid %}
      {% set row_index = loop.index0|string %}
      <tr>
        {% for col in row %}
        {% set col_index = loop.index0|string %}
        {% set url = "/game/"+id+"/move/"+row_index+"/"+col_index %}
          <td>
            <a href={{url}}>{{ col }}</a>
          </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
